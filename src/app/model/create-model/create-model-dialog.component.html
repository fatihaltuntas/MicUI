<form class="form-horizontal" autocomplete="off" #createModelForm="ngForm" (ngSubmit)="save()">
  <abp-modal-header [title]="'CreateNewModel' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="title" id="title" required minlength="2" maxlength="32"
              [(ngModel)]="model.title" #nameModel="ngModel" #nameEl />
            <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="brand">
            {{ "Brand" | localize }}
          </label>
          <div class="col-md-9">
            <select class="form-control" type="number" [(ngModel)]="selectedBrand" (ngModelChange)="onItemSelect($event)" name="brand" required>
              <option *ngFor="let brand of brandList" [ngValue]="brand">{{l(brand.title)}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="productGroup">
            {{ "ProductGroup" | localize }}
          </label>
          <div class="col-md-9">
            <select class="form-control" type="number"  [(ngModel)]="selectedProductGroup" name="productGroup" required>
              <option *ngFor="let productGroup of productGroupList" [ngValue]="productGroup">{{l(productGroup.title)}}
              </option>
            </select>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createModelForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
